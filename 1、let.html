<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>

<body>
    <script>
        //不允许重复声明
        function func1() {
            let a = 10;
            var a = 1;
        }//报错
        function func2() {
            let a = 10;
            let a = 1;
        }//报错
       

        //不能在函数内部重新声明参数
        function func(arg) {
            let arg;
        }
        func() // 报错

        function func(arg) {
            {
                let arg;
            }
        }
        func() //不报错
    </script>
</body>

</html>
